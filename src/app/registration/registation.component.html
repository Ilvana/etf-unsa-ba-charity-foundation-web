<div class="donation">
  <div class="container">
    <h3 class="tittle">Registration Page</h3>
    <div class="donation-content">
      <div class="donation-header">
        <h3 class="d-tittle">Registration Form</h3>
      </div>
      <div class="donation-body">
        <form (ngSubmit)="addUser()">
          <div class="form-group">
            <h6 class="modal-subtitle">Personal Information</h6>
            <div class="dt-inner">
              <div class="dt">
                <input type="text" id="username" [(ngModel)]="model.username" name="username" placeholder="Username">
                <input type="text" id="password" [(ngModel)]="model.password" name="username" placeholder="Password">
                <div class="clearfix"></div>
              </div>
              <div class="dt">
                <input type="text" id="email" [(ngModel)]="model.email" name="email" placeholder="Email">
                <input type="text" id="telephone" [(ngModel)]="model.telephone" name="telephone" placeholder="Phone">
                <div class="clearfix"></div>
              </div>
              <div class="dt">
                <textarea id="message" [(ngModel)]="model.address" name = "address" placeholder="Address"></textarea>
                <div class="clearfix"></div>
              </div>
              <div class="donate">
                <input type="submit" value="Register Now">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
